<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Settings</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Department</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                Department
                            </h1>
                        </div>
                    </div>
                </div>
                <button type="button" routerLink="/set/department" class="btn btn-info" style="float: right;">View
                    Department</button>
            </div>
            
            <div class="row justify-content-end mt-5">
                <div class="col-md-10">
            <form [formGroup]="adddepartmentForm" class="col-md-12 col-sm-12 col-xs-12 mt-5 mx-auto">


                <div class="form-group row mb-3 ">
                    <!-- <label for="complianceName" class="col-lg-2 col-4   col-form-label mr-5">Branch Name:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="complianceName" class="form-control" id="complianceName">
                    </div> -->
                    <label for="segment" class="col-lg-3 col-4 col-form-label ml-2 text-end">Select Main Department:</label>
                    <div class="col-lg-5 col-8">
                        <select formControlName="selmaindepart" [(ngModel)]="dept.mainDepId" class="form-select">
                            <option value="">-----------------------Select------------------------ </option>
                            <option *ngFor="let data of allMaindeps" [value]="data.id">{{
                                data.mainDepName }}
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn plus" type="button" ng-click="openMainDepForm()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                   
                </div>
                <div class="form-group row mb-3">
                    <label for="complianceName" class="col-lg-3 col-4   col-form-label mr-5 text-end">Department:</label>
                    <div class="col-lg-5 col-8">
                        <input type="text" formControlName="department" [(ngModel)]="dept.departmentName" class="form-control" id="complianceName">
                    </div>
                    <!-- <label for="contactno" class="col-lg-2 col-4   col-form-label mr-5">Contact
                        Number:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="contactno" class="form-control"
                            id="complianceName">
                    </div> -->
                </div>
                
               
                <div class="text-center mt-3">
                    <!-- <div class="col-sm-offset-3 col-md-9"> -->
                        <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                            Submit</button>
                         <button type="button" class="btn canc m-lg-4 m-4" (click)="reset()">
                              <i class="ace-icon fa fa-undo bigger-110"></i>
                              Cancel    
                          </button>
                    <!-- </div> -->
        
        
                    <!-- <div class="text-end">
                      <button type="button" class="btn btn-info m-lg-3 m-4"><i class="ace-icon fa fa-check bigger-110"></i> Submit</button>
                      <button type="button" class="btn canc m-lg-3 m-4"><i class="ace-icon fa fa-undo bigger-110"></i> Reset</button>
                  </div> -->
        
                </div>
            </form>
            </div>
            </div>
            
        </div>
    </div>
</div>
