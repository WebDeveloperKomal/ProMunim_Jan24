<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Settings</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Courier</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                Courier
                            </h1>
                        </div>
                    </div>
                </div>
                <button type="button" routerLink="/set/courier" class="btn btn-info" style="float: right;">View Courier</button>
            </div>

            <form [formGroup]="ViewCourierForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">


                <div class="form-group row mb-3 text-end">
                    <label for="name" class="col-lg-2 col-4 col-form-label mr-5">Name:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="name" [(ngModel)]="courior.name"  class="form-control" id="complianceName">
                    </div>
                    <label for="address"  class="col-lg-1 col-4 col-form-label ml-2" >Address:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="address" [(ngModel)]="courior.address" class="form-control" id="complianceName">
                    </div>
                </div>
                <div class="form-group row mb-3 text-end">
                    <label for="phoneNo" class="col-lg-2 col-4   col-form-label mr-5">Contact Number:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="phoneNo" [(ngModel)]="courior.phoneNo" class="form-control" id="complianceName">
                    </div>
                    <label for="fax" class="col-lg-1 col-4 col-form-label ml-2" >fax:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="fax" [(ngModel)]="courior.fax" class="form-control" id="complianceName">
                    </div>
                </div>
                
                <div class="form-group row mb-3 text-end">
                    <label for="emailId" class="col-lg-2 col-4   col-form-label mr-5">Email ID:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="emailId" [(ngModel)]="courior.emailId" class="form-control" id="complianceName">
                    </div>
                    <!-- <label for="taxLink" class="col-lg-1 col-4 col-form-label ml-2" >fax:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="complianceName" class="form-control" id="complianceName">
                    </div> -->
                </div>
               
                <div class="text-center mt-3">
                    <!-- <div class="col-sm-offset-3 col-md-9"> -->
                        <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                            Update</button>
                         <button type="button" class="btn canc m-lg-4 m-4" (click)="reset()">
                              <i class="ace-icon fa fa-undo bigger-110"></i>
                              Cancel    
                          </button>
                    <!-- </div> -->
        
        
                    <!-- <div class="text-end">
                      <button type="button" class="btn btn-info m-lg-3 m-4"><i class="ace-icon fa fa-check bigger-110"></i> Submit</button>
                      <button type="button" class="btn canc m-lg-3 m-4"><i class="ace-icon fa fa-undo bigger-110"></i> Reset</button>
                  </div> -->
        
                </div>
            </form>
        </div>
    </div>
</div>
