<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
          </li>
          <li class="breadcrumb-item"><a href="#">Settings</a></li>
          <li class="breadcrumb-item active" aria-current="page">Department</li>
        </ol>
      </nav>
      <div class="container ">
        <div class="row">
          <div class="col">
            <div class="page-header">
              <h1>
                Department
              </h1>
            </div>
          </div>
        </div>
        <button type="button" routerLink="/set/department" class="btn btn-info" style="float: right;">View
          Department</button>
      </div>

      <div class="row justify-content-end mt-5">
        <div class="col-md-12 col-12">
          <form [formGroup]="adddepartmentForm" class="col-md-12 col-sm-12 col-xs-12 mt-5 mx-auto">


            <div class="form-group row mb-3 ">
              <!-- <label for="complianceName" class="col-lg-2 col-4   col-form-label mr-5">Branch Name:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="complianceName" class="form-control" id="complianceName">
                    </div> -->
              <label for="mainDepId" class="col-lg-3 col-md-4 col-3 col-form-label ml-2 text-end">Select Main
                Department:</label>
              <div class="col-lg-5 col-md-7 col-8">
                <select formControlName="mainDepId" [(ngModel)]="department.mainDepId" class="form-select">
                  <option value="">-----------------------Select------------------------ </option>
                  <option *ngFor="let mainDep of allMaindeps" [value]="mainDep.id">{{mainDep.mainDepName}}</option>                  
                </select>
              </div>
              <div class="col-sm-1">
                <button class="btn plus" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>



                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Customer Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">

                        <form class=" col-md-12 col-sm-12 col-xs-12 mt-5">
                          <div class="container">

                            <div class="form-group row mb-3">

                              <label   class="col-lg-5 col-4 control-label">Main Department
                                Name:</label>
                              <div class="col-lg-6 col-md-8 col-8 ">
                                <input type="text"  [(ngModel)]="Mdep.mainDepName" [ngModelOptions]="{standalone: true}">
                              </div>
                            </div>
                            <div class="text-center">
                              <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="addMainDep()"><i
                                  class="ace-icon fa fa-check bigger-110"></i>
                                Submit</button>
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </form>


                      </div>
                      <div class="modal-footer">

                        <!-- <button type="button" class="btn btn-primary">Update</button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="form-group row mb-3">
              <label for="departmentName"
                class="col-lg-3 col-md-4 col-3  col-form-label mr-5 text-end">Department:</label>
              <div class="col-lg-5 col-md-8 col-8">
                <input type="text" formControlName="departmentName" [(ngModel)]="department.departmentName" class="form-control" id="complianceName">
              </div>
              <!-- <label for="contactno" class="col-lg-2 col-4   col-form-label mr-5">Contact
                        Number:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="contactno" class="form-control"
                            id="complianceName">
                    </div> -->
            </div>


            <div class="text-center mt-3">
              <!-- <div class="col-sm-offset-3 col-md-9"> -->
              <button type="button" class="btn btn-info  m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                Submit</button>
              <button type="reset" class="btn canc m-lg-4 m-4">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Cancel
              </button>
              <!-- </div> -->


              <!-- <div class="text-end">
                      <button type="button" class="btn btn-info m-lg-3 m-4"><i class="ace-icon fa fa-check bigger-110"></i> Submit</button>
                      <button type="button" class="btn canc m-lg-3 m-4"><i class="ace-icon fa fa-undo bigger-110"></i> Reset</button>
                  </div> -->

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
