<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Settings</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Product</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                Product
                            </h1>
                        </div>
                    </div>
                </div>
                <button type="button" routerLink="/set/product" class="btn btn-info" style="float: right;">View
                    Product</button>
            </div>

            <form [formGroup]="viewproductForm" class="col-md-12 col-sm-12 col-xs-12 mt-5">

                <div class="form-group row mb-3">
                    <label for="productId" class="col-lg-2 col-4 col-form-label mr-5 text-end mb-3">Product Id:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="productId" [(ngModel)]="product.productId" class="form-control" id="complianceName">
                    </div>
                    <label for="productName" class="col-lg-2 col-4 col-form-label mr-5 text-end">Product Name:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="productName" [(ngModel)]="product.productName" class="form-control" id="complianceName">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="minValue" class="col-lg-2 col-4 col-form-label mr-5 text-end mb-3">Min Value:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="minValue" [(ngModel)]="product.minValue" class="form-control" id="complianceName">
                    </div>
                    <label for="maxValue" class="col-lg-2 col-4 col-form-label mr-5 text-end">Max Value:</label>
                    <div class="col-lg-4 col-8">
                        <input type="text" formControlName="maxValue" [(ngModel)]="product.maxValue" class="form-control" id="complianceName">
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="btn btn-info m-lg-4 m-4" (click)="onSubmit()"><i class="ace-icon fa fa-check bigger-110"></i>
                        Submit</button>
                    <button type="button" class="btn canc m-lg-4 m-4" (click)="reset()">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        Cancel    
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
