<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: rgb(255, 255, 255);">
        <li class="breadcrumb-item">
            <i class="ace-icon fa fa-home home-icon"
                style="margin-right: 10px; color: #004C8C; text-decoration: none;"></i><a href="/set">Home&#160;</a>
        </li>

        <li class="active" style="color: #004C8C;">
            <i class="fa-solid fa-chevron-right"></i>
            <a href="/set/alltechsupport">&#160;Tech Support&#160;</a>
            
        </li>
        <li class="active" style="color: #3BB161;" aria-current="page"><i class="fa-solid fa-chevron-right"></i>&#160;View All Replay&#160;</li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <b>
                                <h5 style="color: #004C8C; margin-top: -5px;">
                                    Tech Support
                                </h5>
                            </b>
                        </div>
                        <div>
                            <button type="button" routerLink="/set/alltechsupport" class="btn btn-info p-2"
                                style="float: right; border-radius: 20px; margin-top: -30px;">
                                View Tickets</button>
                        </div>

                        <div class="box" >
                            <div class="row col-lg-11 col-md-12 col-12" id="techSuppInfo">
                                <div class="col-lg-10 col-md-12 col-sm-9 col-xs-9" style="color: #004C8C;">
                                    <h6>Subject : {{data1.subject}} </h6>
                                </div>


                                <div class="col-lg-2 col-md-4 col-sm-3 col-xs-3 offset-lg-10 offset-md-9 offset-xl-10 offset-s-9 "
                                    style="color: #3BB161; margin-top: -20px;" formControlName="date" id="techDate">
                                    <p>Date :{{data1.date}} </p>
                                </div>
                            </div>
                            <h4 class="col-md-8 col-sm-8 col-xs-8 mt-3" style="color: #004C8C;">All Replay's :</h4>

                            <div class="row col-lg-11 col-md-12 col-12" id="reply_user" *ngFor="let data of data2"
                                style="background-color: #fff;">
                                <div class="col-lg-10 col-md-12 col-sm-9 col-xs-9">
                                    <p class="ng-binding">Replay By
                                        &nbsp;&nbsp;:&nbsp;&nbsp;{{data.replyBy}}</p>
                                </div>

                                <div id="replay" class="col-md-12 col-sm-12 col-xs-12" style="color: #004C8C;">
                                    {{data.reply}}
                                </div>
                                <div class="col-lg-2 col-md-4 col-sm-3 col-xs-3 offset-lg-10 offset-md-9 offset-xl-10 offset-s-9 "
                                    id="techDate" style="color: #3BB161; margin-top: -30px;">
                                    Date :{{data.date}}
                                </div>
                            </div>


                            <h4 class="col-md-8 col-sm-8 col-xs-8" style="margin-top: 10px; color: #004C8C;">Add Replay:
                            </h4>
                            <div id="add_replay" class="col-lg-11 col-md-12 col-12">
                                <form [formGroup]="techSupport" class="form-horizontal ng-pristine ng-valid"
                                    method="post">
                                    <!-- <p>ID : {{replay.ticketId}} name : {{replay.reply}}</p> -->

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <textarea class="form-control ng-pristine ng-untouched ng-valid"
                                                placeholder="Replay" formControlName="reply" [(ngModel)]="replay.reply"
                                                path="reply" rows="5"></textarea>
                                            <input class="form-control ng-pristine ng-untouched ng-valid"
                                                ng-model="techSupportReplay.ticketId" style="display:none">
                                        </div>
                                    </div>
                                    <div class="" style="float: right; margin-top: 10px;">
                                        <button type="button" class="btn btn-info " style="margin-right: 10px; border-radius: 20px; padding-left: 50px; padding-right: 40px;"
                                            (click)="onSubmit()">Submit</button>
                                        <button type="reset" class="" style="height: 35px; border-radius: 20px; padding-left: 50px; padding-right: 50px; border: 1px solid #004C8C; color: #004C8C;" >Cancel</button>
                                    </div>

                                </form>
                            </div>



                        </div>

                    </div>
                </div>
            </div>
